<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=prompt("Nhập vào 1 chuỗi");
    let a=num.split("");
    for(let i=0; i<a.length; i++){
        if(a[i]>="a"&&a[i]<="z"){
            a[i]=a[i].toUpperCase();
        } else{
            a[i]=a[i].toLowerCase();
        }
    }document.write(a.join())
</script>
</body>
</html>
